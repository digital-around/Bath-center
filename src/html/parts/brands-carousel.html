<div class="brands-carousel">
    <div class="brands-carousel__country container">
        <div class="brands-carousel__flag">
            <img src="images/brands-carousel/germany.svg" alt="">
        </div>
        <div class="brands-carousel__title title title_small">Германия</div>
    </div>
    <div class="brands-carousel__carousel flickity-with-arrows">
        @@for (var i = 0; i < 8; i++) {
            <div class="brands-carousel__item">
                <div class="brands-carousel__logo">
                    <img src="images/brands-carousel/grohe.png" alt="">
                </div>
                <div class="brands-carousel__card">
                    <a href="#" class="brands-carousel__name">GROHE</a>
                    <div class="brands-carousel__description">
                        GROHE - лидер в мире производства сантехники. Дизайн, качество, технологии и
                        экологичность - четыре составляющие нашего бренда, лежащие в основе производства изделий GROHE.
                    </div>
                    <a href="#" class="brands-carousel__link">Посмотреть товары (121)</a>
                </div>
            </div>
        }
    </div>
</div>
