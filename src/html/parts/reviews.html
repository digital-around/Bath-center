<div class="reviews">
    <div class="reviews__content container">
        <div class="row align-items-center">
            <div class="reviews__title title col-lg-6 offset-lg-3">Покупатели о нас</div>
            <div class="col-lg-3">
                <a href="#" class="reviews__btn btn">Оставить отзыв</a>
            </div>
        </div>
        <div class="reviews__portraits">
            @@for (var i = 0; i < 5; i++) {
                <div class="reviews__portrait">
                    <img src="images/reviews/photo.png" class="reviews__portrait-image" alt="">
                </div>
            }
        </div>
        <div class="reviews__carousel">
            @@for (var i = 0; i < 5; i++) {
                <div class="reviews__item">
                    @@include('../components/review.html')
                </div>
            }
        </div>
    </div>
</div>
